# Site settings
title: 白熊杂货铺
header-img: "img/red.jpg"
tagline: "cn"  
description: "whitebear|Bear-kid Project"  
baseurl: ""
url: "http://bear-kid"  

# About
owner: 
  name: " Bear-kid"
  
  bio: "萌萌二货的窝"

# Data
favicon: img/favicon.png

# Build settings  
# use Github Flavored Markdown !important  
# document: http://jekyllrb.com/docs/configuration/#kramdown  
markdown: kramdown
highlighter: pygments
permalink: pretty
paginate: 8
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
relative_permalinks: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone: Asia/Shanghai

# Defaults for posts
defaults:
  -
    scope: 
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "bear-kid"
      header-img: "img/gray.jpg" # We don't want posts without a header image, that whould mean white on white

# Comments 
comments :
  provider : duoshuo
  duoshuo :
    short_name : whitebear
  disqus :
      short_name : whitebear

# Analytics and webmaster tools stuff goes here
google_analytics: 
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

