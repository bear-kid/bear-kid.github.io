# Site settings
title: Florsheim's World
header-img: "img/md.jpg"
tagline: "cn"  
description: "Florsheim Project"  
baseurl: ""
url: "http://bear-kid"  

# About
owner: 
  name: " Florsheim"
  
  bio: "萌萌二货的窝"

# Data
favicon: img/favicon.png

# Build settings  
# use Github Flavored Markdown !important  
# document: http://jekyllrb.com/docs/configuration/#kramdown  
markdown: kramdown
highlighter: rouge
permalink: pretty
paginate: 8
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone: Asia/Shanghai

# Defaults for posts
defaults:
  -
    scope: 
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Florsheim"
      header-img: "img/zhihu.jpg" # We don't want posts without a header image, that whould mean white on white

# Comments 


# Analytics and webmaster tools stuff goes here
google_analytics: 
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

